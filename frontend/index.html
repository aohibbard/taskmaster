<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="style.css" />
    </head>

<body>
<main>

    <h2>Task Master</h2>
    <div id="menu">
        <button type="button" id="add-team">Add Team</button>
        <button type="button" id="add-task">Add Task</button><br>
        <label>Find Team</label>
        <input type="text" name="team" id="find-team"><br>
        <input type="submit" name="find-team-submit" id="find-team-submit">
    </div>

    <div id="add-team-form" class="toggle-form">
        <p>Create Your Team</p>
        <label>Add Team</label>
        <input type="text" name="team-name" value placeholder="Team Name" class="add-team-name"><br>
        <input type="submit" value="Create Team" id="create-team-btn">
    </div>

    <div id="task-form" class="toggle-form">
        <p>Add a Task</p>
        <input type="text" name="title" value placeholder="Task Name" class="task-input"><br>
        <input type="text" name="due_date" value placeholder="Needed By Date" class="task-input"><br>
        <label>Urgent?</label>
        <input type="checkbox" name="urgency" value placeholder="false" class="task-input"><br>
        <input type="hidden" name="complete" class="task-input">
        <input type="text" name="description" value placeholder="Describe Task" class="task-input"><br>
        <input type="hidden" name="team_id" class="task-input">
        <input type="submit" value="Add Task" class="task-submit">
        <!-- HIDDEN VALUE COULD PROBABLY JUST BE IN JS POST w/ "this"? -->
    </div>

    <div id="team-container">
    </div>

    </main>
    </body>
    <script type="text/javascript" src="src/Team.js"></script>
    <script type="text/javascript" src="src/TeamAdapter.js"></script>
    <script type="text/javascript" src="src/Task.js"></script>
    <script type="text/javascript" src="src/TaskAdapter.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    </html>
